{% from "macros/comment.html" import comment %}
{% macro list_comments(ordered, items) %}
    {%- if ordered -%}
        <ol>
    {%- else -%}
        <ul>
    {%- endif -%}
    {%- for item in items -%}
        
        {{ comment(item) }}

    {%- endfor -%}
    {%- if ordered -%}
        </ol>
    {%- else -%}
        </ul>
    {%- endif -%}
{% endmacro %}
