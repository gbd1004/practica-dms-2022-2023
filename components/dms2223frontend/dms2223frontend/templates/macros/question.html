{% from "macros/buttons.html" import button %}
{% macro question(question) %}
    <div style="border:1px solid black;">
        <p> qid: {{ question['qid']}}</p>
        <p> Name: {{ question['title']}}</p>
        <p> Fecha: {{ question['timestamp'] | ctime }}</p>  
        <p>{{ button('bluebg', "/questions/answers?qid=" + question['qid']|string(), 'Ver respuestas',) }}</p>
        
    </div>
    
{% endmacro %}
