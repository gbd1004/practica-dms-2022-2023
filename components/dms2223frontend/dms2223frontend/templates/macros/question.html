{% from "macros/buttons.html" import button %}
{% macro question(question) %}
    <div style="border:1px solid black;">
        <p> qid: {{ question['qid']}}</p>
        <p> Name: {{ question['title']}}</p>
        <p> Fecha: {{ question['timestamp']}}</p>  
        <p>{{ button('bluebg', "/questions/"+question['qid']|string()+"/answers", 'Ver respuestas (no funciona)',) }}</p>
        
    </div>
    
{% endmacro %}
